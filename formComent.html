<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    
    <link rel="stylesheet" href="style7.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

    <header>

        <div class="title">

            <p>Sistema de tickets v1.1</p>
        </div>
    </header>

    <main>
        <br>
        <br>
        <div class="container-main-lista">
            <div class="title-section">
                <h5>Agregar nuevo comentario...</h5>
            </div>
            <br>

            

            <div class="container-items">
                <!--Lista de items--->
                <div class="main-lista-item">
                    <div class="item-header">
                        <h4></h4>
                        <br>
                        <input type="text" placeholder="Nombre de la tarea:" class="item-header-nombre">
                        
                    </div>
                    <div class="item-body">
                        
                        <div>

                            <div>
                                <label for="Comentario">@Marco comento a las 11:00:</label>
                                <textarea name="" id="" cols="30" rows="6" placeholder="" class="item-body-descripcion"></textarea>
                            </div>
                            
                            
                        </div>

                        
                    </div>
                    <br>
                    <hr>
                    <br>
                    <div class="items-actions-container">
                        <div class="item-actions">
                            <div class="item-borrar">
    
                                <button class="item-btn-eliminar"><i class="fas fa-trash-alt"></i></button>
                            </div>
    
                            <div class="item-editar">
                                <button class="item-btn-editar"><i class="fas fa-check"></i></button>
                            </div>
    
                            
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
        
        
    </main>

   
    

</body>
</html>
