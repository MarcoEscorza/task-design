<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    
    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

    <header>

        <div class="title">
            <p>Sistema de tickets v1.1</p>
        </div>
    </header>

    <main>
        <br>
        <br>
        <div class="container-main-form">
            <div class="title-section">
                <h5>Inicio de sesión</h5>
            </div>
            <br>


            <div class="container-form-login-mainly">
                <div class="container-form-login">
                    <form action="" method="post">
                        <div class="container-form-user">
                            <label for="name">Usuario</label><br>
                            <input type="text" name="user">
                        </div>
    
                        <div class="container-form-pass">
                            <label for="password">Contraseña</label><br>
                            <input type="password" name="password">
                        </div>
    
                        <div class="container-form-submit">

                            <button class="container-submit-button"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</button>
                        </div>
                        
                    </form>
                </div>
            </div>            
        </div>
        
        
    </main>

   
    

</body>
</html>
